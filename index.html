<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <section class="grid-section">
        <div id="report">
          <section class="menu-section">
            <img src="images/image-jeremy.png" alt="jeremy">
            <p class="report"> Report for </p>
            <p class="name"> Jeremy <br> Robson</p>
            <p class="nameMedia"> Jeremy Robson</p>
          </section>

          <section id="activity">
            <ul>
              <li id="menuLinkDaily">Daily</li>
              <li id="menuLinkWeekly">Weekly</li>
              <li id="menuLinkMonthly">Monthly</li>
            </ul>
          </section>

        </div>

        <div id="work">
          <aside class="work-svg">
            <img  class="img-property" src="images/icon-work.svg" alt="work">
          </aside>

          <section class="TextArea">
            <p class="text1"> Work <span><img class="icon" src="images/icon-ellipsis.svg" alt="ellipsis"></span></p>
            <p id="workhrs">32hrs</p>
            <p id="workweeks">Last Week - 36hrs</p>
          </section>

        </div>

        <div id="play">

          <aside class="play-svg">
            <img  class="img-property" src="images/icon-play.svg" alt="play">
          </aside>

          <section class="TextArea">
            <p class="text1">Play <span><img class="icon"src="images/icon-ellipsis.svg" alt="ellipsis"></span></p>
            <p id="playhrs">10hrs</p>
            <p id="playweeks">Last Week - 8hrs</p>
          </section>

        </div>

        <div id="study">

          <aside class="study-svg">
            <img class="img-property" src="images/icon-study.svg" alt="study">
          </aside>

          <section class="TextArea">
            <p class="text1">Study <span><img class="icon" src="images/icon-ellipsis.svg" alt="ellipsis"></span></p>
            <p id="studyhrs">4hrs</p>
            <p id="studyweeks">Last Week - 7hrs</p>
          </section>

        </div>

        <div id="exercise">

          <aside class="exercise-svg">
            <img class="img-property" src="images/icon-exercise.svg" alt="exercise">
          </aside>

          <section class="TextArea">
            <p class="text1">Exercise <span><img class="icon" src="images/icon-ellipsis.svg"
                  alt="ellipsis"></span></p>
            <p id="exercisehrs">4hrs</p>
            <p id="exerciseweeks">Last Week - 5hrs</p>
          </section>

        </div>

        <div id="social">

          <aside class="social-svg">
            <img class="img-property" src="images/icon-social.svg" alt="social">
          </aside>

          <section class="TextArea">
            <p class="text1">Social <span><img class="icon" src="images/icon-ellipsis.svg" alt="ellipsis"></span></p>
            <p id="socialhrs">5hrs</p>
            <p id="socialweeks">Last Week - 10hrs</p>
          </section>

        </div>

        <div id="selfcare">

          <aside class="selfcare-svg">
            <img class="img-property" src="images/icon-self-care.svg" alt="selfcare">
          </aside>

          <section class="TextArea">
            <p class="text1">Selfcare <span><img  class="icon" src="images/icon-ellipsis.svg"
                  alt="ellipsis"></span></p>
            <p id="selfcarehrs">2hrs</p>
            <p id="selfcareweeks">Last Week - 2hrs</p>
          </section>

        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
